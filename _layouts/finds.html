<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
  </head>
  <body>
    <div>
      {% include navigation.html %}
    </div>
    <p>{{content}}</p>
    <div>
      <h2>Links</h2>
      <ul>
        {% for link in site.data.links %}
        <li>
          <a href="https://www.{{link.url}}">
            {{link.name}}
          </a>
          </li>
          {% endfor %}
      </ul>
    </div>
  </body>
</html>
