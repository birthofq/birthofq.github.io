<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
  </head>
  <body>
    <div>
      {% include navigation.html %}
    </div>
    <h1>Latest Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
